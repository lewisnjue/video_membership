
{% include 'snippets/forms_errors.html' %}
<div>
<form action="/videos/{{ video.host_id }}/edit" method="POST" >
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required value="{% if video.title %}{{ video.title }} {% endif %}">

    </div>


    <div>
        <label for="url">YouTube Link</label>
        <input type="url" id="url" name="url" required value="{% if video.url  %} {{ video.url }} {% endif %}">
    </div>

    <button type="submit">Save video</button>
</form>

</div>
